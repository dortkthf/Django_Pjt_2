{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <div class="py-5">
      <h1 class='text-center mb-4'>{{review.movie_name}}</h1>
      <p class="fs-6 text-end">평점:
        {{review.grade}}점</p>
    </div>
    <h3 class='mb-5'>제목:
      {{review.title}}</h3>
    <p class='mb-5'>내용:
      {{review.content}}</p>
    <div class='d-flex justify-content-between'>
      <a class="btn btn-outline-primary w-40" href="{% url 'board:index' %}">목록</a>
      <div>
        <a class='btn btn-outline-success w-40' href="{% url 'board:update' review.pk %}">수정</a>
        <a class="btn btn-outline-danger w-40" href="{% url 'board:delete' review.pk %}">삭제</a>
      </div>
    </div>
  </div>

{% endblock %}
