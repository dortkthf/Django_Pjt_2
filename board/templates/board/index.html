{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class='text-center mb-3'>홈화면 입니다.</h1>
    <table class="table table-hover mb-3">
      <thead>
        <tr>
          <th scope="col">리뷰 제목</th>
          <th scope="col">영화 이름</th>
        </tr>
      </thead>
      <tbody>
        {% for r in review %}
          <tr>
            <td>{{ r.title }}</td>
            <td>{{ r.movie_name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
